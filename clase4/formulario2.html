<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
</head>
<body>
	<header>
		<h1>Formulario usando fieldset</h1>
	</header>
	<main>
		<section>
			<form action="https://formspree.io/xwkrdgqp" method="POST" target="_blank">
				<fieldset>
					<legend>Datos Personales</legend>
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" id="nombre" required>
					<label for="apellido">Apellido</label>
					<input type="text" name="apellido" id="apellido" readonly>
					<label for="mail">Correo electr√≥nico</label>
					<input type="text" name="mail" id="mail" placeholder="mail@mail.com" required>
					<input type="submit" name="submit" value="Enviar formulario">
					<input type="reset" name="reset" value="Reestablecer formulario">
				</fieldset>				
			</form>
		</section>
	</main>
</body>
</html>
