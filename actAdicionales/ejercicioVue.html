<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app" style="text-align: center;text-decoration: underline;">
		{{mensaje}}
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				mensaje:"Hola Mundo!"
			}
		})
	</script>
</body>
</html>
