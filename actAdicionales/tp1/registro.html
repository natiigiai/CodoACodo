<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilo.css">
	<title>La cocina de Natalia</title>
</head>
<body>
	<header>
		<nav id="menu">
			<a href="index.html">Home</a>
			<a href="acercaDe.html">Acerca de</a>
			<a href="contacto.html">Contacto</a>
			<a href="registro.html">Registrese</a>
			<a href="sucursales.html">Sucursales</a>
		</nav>
		<h1>La cocina de Natalia</h1>
	</header>
	<main>
		<section>
			<h2>Formulario de registro</h2>
			<form action="show_data.html" method="GET">
				<label>
					Nombre:
					<input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aqui...">
				</label>
				<br>
				<label>
					Apellido:
					<input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aqui...">
				</label>
				<br>
				<label>
					Dirección:
					<input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion aqui...">
				</label>
				<br>
				<label>
					Ciudad:
					<input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad aqui...">
				</label>
				<br>
				<label>
					Código Postal:
					<input type="number" name="cp" id="cp" placeholder="Ingrese su código postal aqui...">
				</label>
				<br>
				<label>
					Fecha de nacimiento:
					<input type="date" name="fechaNac" id="fechaNac">
				</label>
				<br>
				<label>
					Género:
					<label>Femenino<input type="radio" name="genero" id="genero"></label>
					<label>Masculino<input type="radio" name="genero" id="genero"></label>
					<label>Otro<input type="radio" name="genero" id="genero"></label>
				</label>
				<br>
				<label>
					Estudios:
					<label>Primarios<input type="checkbox" name="estudios" id="estudios"></label>
					<label>Secundarios<input type="checkbox" name="estudios" id="estudios"></label>
					<label>Terciarios<input type="checkbox" name="estudios" id="estudios"></label>
					<label>Universitarios<input type="checkbox" name="estudios" id="estudios"></label>
					<label>Otros<input type="checkbox" name="estudios" id="estudios"></label>
				</label>
				<br>
				<input type="submit" name="submit">
			</form>
		</section>
	</main>
	<footer>
		<nav>
			<a href="#"><i class="fab fa-twitter-square"></i></a>
			<a href="#"><i class="fab fa-facebook-square"></i></a>

			<a href="#"><i class="fab fa-linkedin"></i></a>
		</nav>

	</footer>
</body>
</html>
