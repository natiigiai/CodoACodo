<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Formulario</title>
</head>
<body>
	<header class="bg-dark text-white p-4">
		<h1>Formulario hecho con bootstrap</h1>
	</header>
	<main class="container bg-light">
		<form action="#" class="p-4">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nombre">Nombre de pila</label>
					<input type="text" class="form-control" id="nombre">
				</div>
				<div class="form-group col-md-6">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido">
				</div>
			</div>
			<div class="form-group">
			    <label for="usuario">Nombre de usuario</label>
			    <div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
        			<input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
      			</div>
		  	</div>
		  	<div class="form-group">
				<label for="email">Correo electrónico <span class="text-secondary">(Opcional)</span></label>
				<input type="email" class="form-control" id="email" placeholder="you@example.com">
			</div>
			<div class="form-group">
				<label for="direccion">Habla a</label>
				<input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
			</div>
			<div class="form-group">
				<label for="direccion2">Dirección 2 <span class="text-secondary">(Opcional)</span></label>
				<input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="pais">Pais</label>
					<select id="pais" class="form-control">
						<option selected>Escoger</option>
						<option>...</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="provincia">Provincia</label>
					<select id="provincia" class="form-control">
						<option selected>Escoger</option>
						<option>...</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="cp">Cógigo Postal</label>
					<input type="number" class="form-control" id="cp">
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="checkbox1">
					<label class="form-check-label" for="checkbox1">
						La dirección de envío es la misma que mi dirección de facturación
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="checkbox2">
					<label class="form-check-label" for="checkbox2">
						Guarde esta información para la próxima vez
					</label>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-secondary">
				<input type="reset" class="btn btn-outline-secondary">
			</div>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
